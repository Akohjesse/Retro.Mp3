<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/ankher.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro.mp3</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div id="about" class="animate__animated animate__fadeIn">
        </div>
         <header>
           <div class="logo">
             <img src="./assets/logo.svg" alt="">
           </div>
           <div class="ankher">
              <img src="./assets/ankher.svg" alt="">
           </div>
         </header>

         <main>
           <div class="circle">
             <img src="./assets/XMLID_347_.svg" alt="">
           </div>
             <div class="player" id="player">
              <div class="dateandtime displayf">
                <div class="day"></div>
                <div class="time"></div>
              </div>
            
              <div class="name_button displayf">
                <h3>Andreya Triana - Woman</h3>
                <div class="play">
                   <img src="./assets/play-button-r.svg" alt="">
                </div>
              </div>
            
              <div class="controls_progress displayf">
                <div class="back">
                    <img src="./assets/play-track-prev.svg" alt="">
                </div>
            
               <div class="progress">
                  <div class="container_progress"></div>
               </div>
            
                <div class="front">
                   <img src="./assets/play-track-next.svg" alt="">
                </div>
              </div>
             </div>

             <div class="img">
              <img src="./assets/image_cover.png" alt="">
            </div>
         </main>
      </div>
    </div>
    <script src='reUse.min.js'></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
