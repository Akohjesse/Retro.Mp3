<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/ankher.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Retro.mp3</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div id="about" class="animate__animated animate__fadeIn">
          <div class="wrap animate__animated animate__bounceIn">
            <h1>
                 <img src="./assets/About.svg" alt="">
            </h1>
       
            <div class="img">
                 <img src="./assets/Rectangle 33.svg" alt="">
            </div>
       
            <p>
                 Inspired by <a href="https://danforadio.com">danfo radio</a>, enjoy retro vibes all day ü§ô
            </p>
       
            <footer>Made with ‚ù§Ô∏è, by Jesse and Jojo ü§≤ </footer>
       </div> 
       
        </div>
         <header>
           <div class="logo">
             <img src="./assets/logo.svg" alt="">
           </div>
           <div class="ankher">
              <img src="./assets/ankher.svg" alt="">
           </div>
         </header>

         <main>
           <div class="circle">
             <img src="./assets/XMLID_347_.svg" alt="">
           </div>
           <h4 class="owner">
            <P>
              <span class="p"></span>
            </P> 
           </h4>
             <div class="player" id="player">
              <div class="dateandtime displayf">
                <div class="day"></div>
                <div class="time"></div>
              </div>
            
              <div class="name_button displayf">
                <h3 class="nameOfSong"></h3>
                <div class="play">
                   <img src="./assets/play-button-r.svg" alt="">
                </div>
              </div>
            
              <div class="controls_progress displayf">
                <div class="back">
                    <img src="./assets/play-track-prev.svg" alt="">
                </div>
            
               <div class="progress">
                  <div class="container_progress"></div>
               </div>
            
                <div class="front">
                   <img src="./assets/play-track-next.svg" alt="">
                </div>
              </div>
             </div>

             <div class="img">
              <img src="./assets/image_cover.png" alt="">
            </div>
         </main>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/main.js"></script>
    <script src="/sounds.js"></script>
  </body>
</html>
